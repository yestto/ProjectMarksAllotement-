{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to the Student Management System</h1>
    <div class="d-flex justify-content-center">
        <a href="{% url 'student_login' %}" class="btn btn-light-blue btn-lg me-3 shadow">Student Login</a>
        <a href="{% url 'professor_login' %}" class="btn btn-light-yellow btn-lg shadow">Professor Login</a>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa; /* Light background for contrast */
    }
    h1 {
        color: #343a40; /* Darker color for the heading */
        font-family: 'Arial', sans-serif; /* Clean font style */
        font-size: 2.5rem; /* Larger font size for prominence */
        font-weight: bold; /* Bold text for better visibility */
    }
    .btn {
        border-radius: 50px; /* Rounded buttons for a modern look */
        transition: all 0.3s ease; /* Smooth transitions for hover effects */
        text-decoration: none; /* Remove underline */
    }
    .btn-light-blue {
        background-color: #add8e6; /* Light blue color */
        border: none;
        color: #000; /* Text color */
    }
    .btn-light-blue:hover {
        background-color: #87ceeb; /* Slightly darker blue on hover */
        transform: scale(1.05); /* Slight zoom effect on hover */
    }
    .btn-light-yellow {
        background-color: #fffacd; /* Light yellow color */
        border: none;
        color: #000; /* Text color */
    }
    .btn-light-yellow:hover {
        background-color: #fafad2; /* Slightly darker yellow on hover */
        transform: scale(1.05); /* Slight zoom effect on hover */
    }
</style>
{% endblock %}
